<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Обратная связь</h1>
        <form id="mailForm">
            <input type="email" id="email" name="email" placeholder="Email" class="form-control"/> <br/>
            <input type="text" id="text" name="name" placeholder="Введите имя" class="form-control"/> <br/>
            <input type="phone" id="phone" name="phone" placeholder="Телефон" class="form-control"/> <br/>
            <textarea type="message" id="message" name="email" placeholder="Введите сообщение" class="form-control"></textarea> <br/>
            <!-- type = "submit" - будет перезагружать страницу
                 type = "button" - не будет перезагрудать страницу -->
            <button type="button" id="sendMail" class="btn btn-success">Отправить</button>
        </form>
        <div id = "errorMess"></div>
    </div>
    <!-- подключена библиотека jqury для использования AJAX-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/formMail.js"></script>
</body>
</html>
